  <body>
    <iframe
      class="embed__frame"
      src="https://mobile-habits-291576.framer.app/contact"
      title="Mobile Habits â€” Framer"
      loading="eager"
      referrerpolicy="no-referrer"
      sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-pointer-lock"
    >
      Your browser does not support iframes.
    </iframe>
    <script>
      // Listen for navigation messages from the embedded Framer site
      window.addEventListener('message', (event) => {
        try {
          const data = event?.data || {};
          if (data.type === 'navigation') {
            const slug = typeof data.slug === 'string' ? data.slug : '/';
            const safeSlug = slug.startsWith('/') ? slug : '/' + slug;
            history.pushState({}, '', safeSlug);
          }
        } catch (err) {
          // fail gracefully
        }
      });
    </script>
  </body>
